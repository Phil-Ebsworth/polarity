<span class="anchor" id="{{name}}"></span>
<div class="card">
    <div class="card-header">
        <div>
            <span><span class="keyword">let</span> {{name}}: {{params}}{{typ}}</span>
        </div>
        <div>
            <button class="button"  onclick="toggleCard(this)">show code</button>
        </div>
    </div>
    <div class="doc" style="display: block;">
        <span>{{doc}}</span>
    </div>
    <div class="card-content" style="display: none;">
        <code>
            <span>{{body}}</span>
        </code>
    </div>
</div>
