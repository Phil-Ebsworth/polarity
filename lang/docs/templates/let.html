<div class="card">
    <div class="card-header" onclick="toggleCard(this)">
        <span><span class="keyword">Let</span> {{name}}: {{params}}{{typ}}</span>
    </div>
    <div class="doc" style="display: block;">
        <span>{{doc}}</span>
    </div>
    <div class="card-content" style="display: block;">
        <span>{{body}}</span>
    </div>
</div>
